<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="visualizador-turnos">

            <h3>BOX</h3>

        </div>

            <div class="publicidad-texto">
                <h3>BLOQUE PUBLICITARIO.</h3>
            </div>

        </div>
        <div class="visualizador-turnos-anteriores">

                    <th>TURNO</th> <th>BOX</th>
                </tr>

                <tr>

                </tr>
            </Table>

</html>
